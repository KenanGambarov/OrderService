databaseChangeLog:
  - changeSet:
      id: 1-create-order-table
      author: kenan
      changes:
        - createTable:
            tableName: order
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: total_amount
                  type: DECIMAL(19,2)
              - column:
                  name: order_date
                  type: TIMESTAMP
              - column:
                  name: shipping_address
                  type: VARCHAR(255)
              - column:
                  name: payment_status
                  type: VARCHAR(50)
              - column:
                  name: status_change_date
                  type: TIMESTAMP

  - changeSet:
      id: 2-create-order-item-table
      author: kenan
      changes:
        - createTable:
            tableName: order_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
              - column:
                  name: quantity
                  type: INT
              - column:
                  name: price
                  type: DECIMAL(19,2)
              - column:
                  name: total_price
                  type: DECIMAL(19,2)
        - addForeignKeyConstraint:
            baseTableName: order_item
            baseColumnNames: order_id
            constraintName: fk_order_item_order
            referencedTableName: order
            referencedColumnNames: id
  - changeSet:
      id: 3-create-order-status-history-table
      author: kenan
      changes:
        - createTable:
            tableName: order_status_history
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_status_history_order
                    references: order(id)
              - column:
                  name: old_status
                  type: VARCHAR(50)
              - column:
                  name: new_status
                  type: VARCHAR(50)
              - column:
                  name: changed_at
                  type: TIMESTAMP